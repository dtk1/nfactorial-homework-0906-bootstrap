<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify</title>
    <link rel="stylesheet" href="nachinaem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"
</head>
<body>
<audio src="" id="audio"></audio>
    <div class="music-player">
        <h1 class="music-name">song one</h1>
        <p class="artist-name">artist</p>
        <div class="disk"></div>
    <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
        <span class="current-time">00:00</span>
        <span class="song-duration">00:00</span>
    </div>
    <div class="controls">
        <button class="btn backward-btn btn btn-secondary"><i class="fa fa-angle-left fa-2x"></i></button>
        <button class="play-btn btn btn-secondary">
            <span></span>
            <span></span>
        </button>
        <button class="btn forward-btn btn btn-secondary"><i class="fa fa-angle-right fa-2x"></i></button>
    </div>
    </div>
<script src="joseph.js"></script>
<script src="start.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
